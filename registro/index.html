<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  <title>Registro</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="header">
    <img class="header__img" src="../img/marvel.png" alt="Platzi Video">
  </header>
  <section class="register">
      <section class="register__container">
        <h2>Regístrate</h2>
        <form class="register__container--form" id="formulario">

          <label for="nombre-apellido">
            <input class="input" type="text" placeholder="Nombre y Apellido" id="nombre-apellido" autocomplete="name">
          </label>

          <label for="email">
            <input class="input" type="email" placeholder="Correo" id="email" autocomplete="email">
          </label>

          <label for="password">
            <input class="input" type="password" placeholder="Contraseña" id="password" autocomplete="new-password" >
          </label>

          <input type="submit" value="Entrar" class="button" placeholder="Registrarme">

        </form>
        <a href="../login/index.html">Inicia sesión</a>
      </section>
  </section>
  <footer class="footer">
    <a href="/">Términos de uso</a>
    <a href="/">Declaración de privacidad</a>
    <a href="/">Centro de ayuda</a>
  </footer>
  <script src="index.js"></script>
</body>
</html>
